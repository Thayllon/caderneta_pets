<div class="main">
	<div class="cabecalho">
		<mat-form-field>
			<mat-label>Filter</mat-label>
			<input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
		</mat-form-field>

		<div class="botoes">
			<button mat-icon-button class="adicionar" (click)="adicionar()">
				<mat-icon>add</mat-icon>
			</button>
			<button mat-icon-button class="download" (click)="exportar()">
				<mat-icon>download</mat-icon>
			</button>
		</div>
	</div>

	<div class="mat-elevation-z8 tabela">
		<table mat-table #table [dataSource]="dataSource" matSort>

			<ng-container matColumnDef="id">
				<th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
				<td mat-cell *matCellDef="let row"> {{row.id}} </td>
			</ng-container>

			<ng-container matColumnDef="name">
				<th mat-header-cell *matHeaderCellDef mat-sort-header> Dono </th>
				<td mat-cell *matCellDef="let row"> {{row.name}} </td>
			</ng-container>

			<ng-container matColumnDef="namePet">
				<th mat-header-cell *matHeaderCellDef mat-sort-header> Pet </th>
				<td mat-cell *matCellDef="let row"> {{row.namePet}} </td>
			</ng-container>

			<ng-container matColumnDef="vaccine">
				<th mat-header-cell *matHeaderCellDef mat-sort-header> Vacina </th>
				<td mat-cell *matCellDef="let row"> {{row.vaccine}} </td>
			</ng-container>

			<ng-container matColumnDef="action">
				<th mat-header-cell *matHeaderCellDef>Ações</th>
				<td mat-cell *matCellDef="let row">
					<div class="botoes">
						<button mat-icon-button (click)="editar(row)">
							<mat-icon>edit</mat-icon>
						</button>
						<button mat-icon-button (click)="excluir(row.id)">
							<mat-icon>delete</mat-icon>
						</button>
					</div>
				</td>
			</ng-container>

			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
		</table>

		<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
	</div>
</div>
